{% extends 'base_layout.html' %}

{% block content %}
    <a href="{% url 'playlist:songupload' emotion %}" class="btn btn-primary mt-2" style="float:right;">Add Song</a>
    <h3 align="center" class="text-info"><u>Your {{type}} Playlist</u></h3>
    {% if messages %}
        {% for message in messages %}
        <ul class="text-warning"><strong>{{message}}</strong></ul>
        {% endfor %}
    {% endif %}

<br>
<hr>
    {% for song in songs %}
<h3 class="mt-3">{{song.name}} :
    <audio controls>
        <source src="{{song.track.url}}" type="audio/mp3">
    </audio><a href="{% url 'playlist:delete' type=emotion id=song.id %}" class="btn btn-danger mr-5" style="float:right;">Delete Song</a>
</h3><hr>
    {% endfor %}
{% endblock %}
